<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABIH 8000 Final Pro</title>
    <style>
        :root {
            --bg: #080808;
            --accent: #ffcc00;
            --glass: rgba(255, 255, 255, 0.03);
            --text: #ffffff;
            --neon-red: #ff3b30;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }

        body {
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text);
        }

        /* GLITCH INTRO */
        #splash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: exit 0.6s cubic-bezier(0.7, 0, 0.3, 1) forwards 3s;
        }

        .loader-text {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--accent);
            letter-spacing: 12px;
            animation: glitch 0.3s infinite;
        }

        .scanning-bar {
            width: 220px; height: 2px;
            background: rgba(255, 204, 0, 0.1);
            margin-top: 25px;
            position: relative; overflow: hidden;
        }

        .scanning-line {
            width: 60px; height: 100%;
            background: var(--accent);
            position: absolute;
            animation: scan 1.2s infinite ease-in-out;
        }

        /* CALCULATOR */
        .calc-wrapper {
            background: var(--glass);
            backdrop-filter: blur(25px);
            padding: 25px;
            border-radius: 35px;
            border: 1px solid rgba(255, 204, 0, 0.15);
            width: 420px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.7);
        }

        .currency-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(0,0,0,0.4);
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .flag-btn { cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 1.4rem; }
        .flag-btn span { font-size: 9px; color: var(--accent); font-weight: 900; }
        .flag-btn:hover { transform: translateY(-3px); }

        #display-container {
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 18px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent);
        }

        #display {
            font-size: 1.8rem;
            background: none;
            border: none;
            color: #fff;
            width: 100%;
            text-align: right;
            outline: none;
        }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }

        button { padding: 18px; border: none; border-radius: 12px; background: rgba(255, 255, 255, 0.04); color: #fff; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.9); background: var(--accent); color: #000; }

        .sci-op { color: var(--accent); font-size: 0.75rem; }
        .btn-exe { grid-column: span 2; background: var(--accent); color: #000; }

        @keyframes scan { 0% { left: -60px; } 100% { left: 220px; } }
        @keyframes glitch { 0% { transform: skew(0deg); } 20% { transform: skew(-1deg); } 100% { transform: skew(0deg); } }
        @keyframes exit { to { transform: translateY(-100vh); visibility: hidden; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="splash">
        <div class="loader-text">SABIH 8000</div>
        <div class="scanning-bar"><div class="scanning-line"></div></div>
        <p style="font-size: 9px; color: var(--accent); margin-top: 15px; letter-spacing: 4px; opacity: 0.6;">SYSTEM ONLINE</p>
    </div>

    <div class="calc-wrapper">
        <div class="currency-bar">
            <div class="flag-btn" onclick="convert('PKR')">ðŸ‡µðŸ‡°<span>PKR</span></div>
            <div class="flag-btn" onclick="convert('USD')">ðŸ‡ºðŸ‡¸<span>USD</span></div>
            <div class="flag-btn" onclick="convert('EUR')">ðŸ‡ªðŸ‡º<span>EUR</span></div>
            <div class="flag-btn" onclick="convert('GBP')">ðŸ‡¬ðŸ‡§<span>GBP</span></div>
        </div>

        <div id="display-container">
            <input type="text" id="display" placeholder="0" readonly>
        </div>

        <div class="grid">
            <button class="sci-op" onclick="addToDisplay('sin(')">SIN</button>
            <button class="sci-op" onclick="addToDisplay('cos(')">COS</button>
            <button class="sci-op" onclick="addToDisplay('tan(')">TAN</button>
            <button style="color: var(--neon-red);" onclick="clearDisplay()">AC</button>

            <button class="sci-op" onclick="addToDisplay('sqrt(')">SQRT</button>
            <button class="sci-op" onclick="addToDisplay('**')">POW</button>
            <button class="sci-op" onclick="addToDisplay('log(')">LOG</button>
            <button onclick="backspace()">DEL</button>

            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button style="color: var(--accent);" onclick="addToDisplay('/')">/</button>

            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button style="color: var(--accent);" onclick="addToDisplay('*')">*</button>

            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button style="color: var(--accent);" onclick="addToDisplay('-')">-</button>

            <button onclick="addToDisplay('0')">0</button>
            <button style="color: var(--accent);" onclick="addToDisplay('+')">+</button>
            <button class="btn-exe" onclick="calculate()">EXECUTE</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const rates = { PKR: 278.81, EUR: 0.92, GBP: 0.78, USD: 1 };

        function addToDisplay(val) { display.value += val; }
        function clearDisplay() { display.value = ''; }
        function backspace() { display.value = display.value.slice(0, -1); }

        function convert(currency) {
            let val = parseFloat(display.value.replace(/[^\d.]/g, ''));
            if (isNaN(val)) return;
            display.value = (val * rates[currency]).toFixed(2) + " " + currency;
        }

        function calculate() {
            try {
                let str = display.value.replace(/[A-Z]/g, '').trim();
                
                // Helper: Convert degrees to radians for JS Math
                const d2r = (d) => d * (Math.PI / 180);

                // Auto-close missing parentheses
                const openCount = (str.match(/\(/g) || []).length;
                const closeCount = (str.match(/\)/g) || []).length;
                if (openCount > closeCount) str += ')'.repeat(openCount - closeCount);

                // REPLACEMENT LOGIC: This maps 'sin(x)' to 'Math.sin(x * PI/180)'
                let finalExpr = str
                    .replace(/sin\(([^)]+)\)/g, (match, p1) => `Math.sin(${d2r(eval(p1))})`)
                    .replace(/cos\(([^)]+)\)/g, (match, p1) => `Math.cos(${d2r(eval(p1))})`)
                    .replace(/tan\(([^)]+)\)/g, (match, p1) => `Math.tan(${d2r(eval(p1))})`)
                    .replace(/log\(([^)]+)\)/g, (match, p1) => `Math.log10(${eval(p1)})`)
                    .replace(/sqrt\(([^)]+)\)/g, (match, p1) => `Math.sqrt(${eval(p1)})`);

                let result = eval(finalExpr);
                
                // Precision clean-up
                if (result !== undefined) {
                    display.value = Number.isInteger(result) ? result : parseFloat(result.toFixed(10));
                }
            } catch (e) {
                display.value = "ERROR";
                setTimeout(clearDisplay, 1000);
            }
        }
    </script>
</body>
</html>
